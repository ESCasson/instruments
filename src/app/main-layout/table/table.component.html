<nz-content>
    <nz-breadcrumb>
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <nz-breadcrumb-item>Table
        </nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
          <div class="table-wrapper">
              <div class="spacer">

              </div>
              <div class="table">
                  <ng-container  *ngFor="let col of data[0] | keyvalue">
                      <div class="col-header" (click)="handleSort(col.key)">
                          {{col.key}}
                      </div>

                  </ng-container>
                  <ng-container *ngFor="let row of data">
                    <ng-container *ngFor="let item of row | keyvalue">
                        <div>
                            {{item.value}}
                        </div>
                    </ng-container>

                  </ng-container>
              </div>
              <div class="spacer">

            </div>

          </div>
          
      </div>

</nz-content>
